<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Formulario</title>
</head>
<body>
  <h1>Teste de Formulario</h1>
  <form action="cadastro.js" method="post" accept-charset="utf-8">
    
    <p>
      <label for="in1">Primeiro Numero</label>
      <input type="number" name="n1" id="in1" />
    </p>
    
    <p>
      <label for="in2">Segundo Numero</label>
      <input type="number" name="n2" id="in2" />
    </p>
    
    <p>
      <input type="submit" value="Enviar" />
      <input type="reset" value="Limpar" />
    </p>
  </form>
</body>
</html>
