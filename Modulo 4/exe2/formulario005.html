<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Formulario</title>
</head>
<body>
  <h1>Teste de formulario</h1>
  <form action="cadastro.js" method="get" autocomplete="on">
    <fieldset>
      <legend>Esportes favoritos</legend>
      <input type="checkbox" name="esbas" id="iesbas" /> Basquete
      <input type="checkbox" name="esfut" id="iesfut" /> Futboll
      <input type="checkbox" name="esnat" id="iesnat" /> Natação
      <input type="checkbox" name="esten" id="iesten" /> Tênis
    </fieldset>
    <p>
      <input type="submit" value="Enviar" />
      <input type="reset" value="Limpar" />
    </p>
  </form>
</body>
</html>
