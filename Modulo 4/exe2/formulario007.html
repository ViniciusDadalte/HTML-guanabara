<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Formulario</title>
</head>
<body>
  <h1>Teste de Formulario</h1>
  <form action="cadastro.js" method="post" accept-charset="utf-8">
    
    <p>
      
      <label for="iest">Estado</label>
      <select name="est" id="iest">
        
        <option value="" selected >--- Escolha abaixo ---</option>
        
        <optgroup label="Regiao sudeste">
          <option value="MG">Minas gerais</option>
          <option value="RJ">Rio de janeiro</option>
          <option value="SP">São paulo</option>
        </optgroup>
        
        <optgroup label="Regiao nordeste">
          <option value="MA">Maranhão</option>
          <option value="PE">Pernambuco</option>
          <option value="RN">Rio grande do norte</option>
        </optgroup>
      </select>
    </p>
    
    <p>
      <label for="imsg">Mensagem</label>
      <textarea name="msg" id=imsg rows="8" cols="40"></textarea>
    </p>
    
    <p>
      <label for="iprof">Profissão</label>
      <input type="text" name="prof" id="iprof" list="lstprof"/>
      <datalist id="lstprof">
        <option value="ADM">Adiministrador</option>
        <option value="CONT">Contabilista</option>
        <option value="DEV">Desenvolvedor</option>
        <option value="PROF">Professor</option>
      </datalist>
    </p>
    
    <p>
      <input type="submit" value="Enviar" />
      <input type="reset" value="Limpar" />
    </p>
  </form>
</body>
</html>
