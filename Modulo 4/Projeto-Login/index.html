<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <link rel="stylesheet" href="src/css/style.css" type="text/css" media="all" />
  <link rel="stylesheet" href="src/css/media-quiery.css" type="text/css" media="all" />
</head>
<body>
  <main>
    <section id="login">
      <div id="imagem">
        <!-- Imagem do login como background. -->
      </div>
      <div id="formulario">
        <h1>Formulario</h1>
        <p>Seja bem-vindo(a) novamente, faça login para acessar sua conta e poder fazer as configurações do seu ambiente.</p>
        <form action="login.js" method="post" accept-charset="utf-8">
          <div class="campo">
            <input type="email" name="login" id="ilogin" placeholder="Seu login" />
            <label for="ilogin">
                <span class="material-symbols-outlined">menu</span>
              </label>
          </div>
          <div class="campo">
            <input type="password" name="senha" id="isenha" placeholder="Sua senha"/>
            <label for="isenha"> 
              <span class="material-symbols-outlined">menu</span>
            </label>
          </div>
        </form>
      </div>
    </section>
  </main>
  <script src="src/javascript/script.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
