<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tabelas</title>
  <style>
    body {
      font-family:Arial;
    }
    
    table {
      width:400px;
      border-collapse:collapse;
    }
    
    th {
      border:1px solid black;
      text-align:center;
      padding:10px;
    }
    
    td {
      border:1px solid black;
    }
    
    .cor {
      background-color:grey;
      color:white;
    }
  </style>
</head>
<body>
  <table>
    <thead>
      <tr>
        <th class="cor" scope="row" rowspan="2"></th>
        <th class="cor" scope="row" rowspan="2"></th>
        <th class="cor" scope="rowgroup" colspan="2"></th>
        <th class="cor" scope="row" rowspan="2"></th>
      </tr>
      <tr>
        <th class="cor" scope="row"></th>
        <th class="cor" scope="row"></th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th rowspan="4">Exatas</th>
        <td>Matematica</td>
        <td>0.0</td>
        <td>0.0</td>
        <td>0.0</td>
      </tr>
      <tr>
        <td>Fisica</td>
        <td>0.0</td>
        <td>0 0</td>
        <td>0.0</td>
      </tr>
      <tr>
        <td>Quimica</td>
        <td>0.0</td>
        <td>0 0</td>
        <td>0.0</td>
      </tr>
      <tr>
        <td>Biologia</td>
        <td>0.0</td>
        <td>0.0</td>
        <td>0.0</td>
      </tr>
      <tr>
        <th class="cor" colspan="4" scope="row">Media exatas</th>
        <td class="cor">0.0</td>
      </tr>
      <tr>
        <th rowspan="2">Humanas</th>
        <td>Historia</td>
        <td>0.0</td>
        <td>0.0</td>
        <td>0.0</td>
      </tr>
      <tr>
        <td>Geografia</td>
        <td>0.0</td>
        <td>0.0</td>
        <td>0 0</td>
      </tr>
      <tr>
        <th class="cor" colspan="4" scope="row">Media humanas</th>
        <td class="cor">0.0</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
