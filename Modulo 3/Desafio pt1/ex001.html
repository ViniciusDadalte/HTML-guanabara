<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro desafio</title>
    <style type="text/css" media="all">
      body 
      {
        font-family: Arial;
        text-align: center;
      }
      
      table 
      {
        border-collapse: collapse;
        width: 400px;
      }
      
      td 
      {
        border: solid 1px black;
        padding: 10px;
        text-align: center;
      }
      
      footer 
      {
        width: 100vh;
        background-color: black;
        color: white;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>Primeiro desadio sozinho do modulo 3</h1>
    
    <table>
      
      <tr>
        <td>1</td>
        <td>2</td>
        <td rowspan="2">3</td>
        <td>4</td>
      </tr>
      
      <tr>
        <td>5</td>
        <td>6</td>
        <td>7</td>
      </tr>
      
      <tr>
        <td colspan="3">8</td>
        <td>9</td>
      </tr>
      
      <tr>
        <td rowspan="2">10</td>
        <td colspan="2">11</td>
        <td>12</td>
      </tr>
      
      <tr>
        <td>13</td>
        <td>14</td>
        <td>15</td>
      </tr>
      
    </table>
    
    <footer>
      <p>Feito por ViniciusGostosura</p>
    </footer>
    
  </body>
</html>
