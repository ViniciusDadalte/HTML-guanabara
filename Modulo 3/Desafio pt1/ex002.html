<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Segundo desadio sozinho</title>
    <style type="text/css" media="all">
      body {
        font-family: Arial;
        text-align: center;
      }
      
      table {
        margin: auto;
        width: 400px;
        border-collapse: collapse;
      }
      
      td {
        border: 1px solid black;
        text-align: center;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <table>
      
      <tr>
        <td colspan="4">A</td>
        <td rowspan="4">B</td>
      </tr>
      
      <tr>
        <td rowspan="4">C</td>
        <td>D</td>
        <td>E</td>
      </tr>
      
      <tr>
        <td>F</td>
        <td>G</td>
        <td>H</td>
      </tr>
      
      <tr>
        <td>I</td>
        <td>J</td>
        <td>K</td>
      </tr>
      
      <tr>
        <td colspan="4">L</td>
      </tr>
      
    </table>
  </body>
</html>
