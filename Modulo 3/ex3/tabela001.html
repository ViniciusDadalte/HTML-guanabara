<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>tabelas</title>
  <style>
    body {
      font-family:Arial;
    }
    table {
      width:400px;
      border-collapse:collapse;
    }
    thead th{
      border:1px solid black;
    }
    td {
      border:1px solid black;
    }
    th.genero {
      text-align:center;
      padding:10px;
      border:1px solid black;
    }
  </style>
</head>
<body>
  <table>
    <thead>
      <tr>
        <th scope="col">Grupo</th>
        <th scope="col" >Nomes</th>
        <th scope="colgroup" colspan="3">Filmes</th>
      </tr>
    </thead>
    <tbody>
      
      <tr>
        <th scope="rowgroup" class="genero" rowspan="3">mulheres</th>
        <td>Ana maria ramos</td>
        <td>Aliem</td>
        <td>Rambo</td>
        <td>Vingadores</td>
      </tr>
      <tr>
        <td>Beatriz Souza</td>
        <td>Hulk</td>
        <td>Inception</td>
        <td>Batman</td>
      </tr>
      <tr>
        <td>Claudia Melo</td>
        <td>Oblivion</td>
        <td>Matrix</td>
        <td>Big hero</td>
      </tr>
      <tr>
        <th scope="rowgroup" class="genero" rowspan="3">Homens</th>
        <td>Bruno Souza</td>
        <td>Intocáveis</td>
        <td>Amnésia</td>
        <td>Gladiador</td>
      </tr>
      <tr>
        <td>Daniel Lourenço</td>
        <td>Wall-e</td>
        <td>Oldboy</td>
        <td>Dangal</td>
      </tr>
      <tr>
        <td>Fabiano Mota</td>
        <td>Star wars5</td>
        <td>Taxi Driver</td>
        <td>Toy Story</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
