<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style type="text/css" media="all">
      body {
        font-family:Arial ;
      }
      
      table {
        border-collapse: collapse;
      }
      
      td, th {
        width: 500px;
        border: 1px solid black;
        padding: 10px;
      }
      
      thead, tfoot {
        background-color: grey;
        color: white;
      }
    </style>
  </head>
  <body>
    <h1>Uso de tabelas grandes</h1>
  
    <!--
      ANATOMIA PARA TABELAS GRANDES
        TABLE 
          THEAD
            tr,td,th
          TBODY 
            tr,td,th
          TFOOT 
            tr,td,th
    -->
    
    <table>
      <thead>
        <tr>
          <th>Estado</th>
          <th>População</th>
        </tr>
      </thead>
      
      <tbody>
        <tr>
          <td>São paulo</td>
          <td>49 919 042</td>
        </tr>
        <tr>
          <td>Minas Gerais</td>
          <td>21 168 791</td>
        </tr>
        <tr>
          <td>Rio de janeiro</td>
          <td>17 264 943</td>
        </tr>
      </tbody>
      
      <tfoot>
        <tr>
          <th>TOTAL DE HABITANTES</th>
          <td>0000</td>
        </tr>
      </tfoot>
    </table>
    
  </body>
</html>
