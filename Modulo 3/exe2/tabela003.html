<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style type="text/css" media="all">
      body {
        font-family: Arial;
      }
      
      table {
        width: 300px;
        border-collapse: collapse;
      }
      
      td {
        border: 1px solid black;
        padding: 10px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>Mesclagem de tabelas</h1>
    <table>
      <tr>
        <td>A</td>
        <td colspan="2">B</td>
      </tr>
      
      <tr>
        <td rowspan="3">C</td>
        <td>D</td>
        <td rowspan="2">E</td>
      </tr>
      
      <tr>
        <td>H</td>
      </tr>
      
      <tr>
        <td>J</td>
        <td>K</td>
      </tr>
    </table>
  </body>
</html>
