<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalizando links</title>
    <style type="text/css" media="all">
      body {
        font-family: Arial;
      }
      
      a {
        color: red;
        text-decoration: none;
      }
      
      a:visited {
        color: darkred;
      }
      
      a:hover {
        color:black;
        text-decoration:underline ;
      }
      a:active{
        color: yellow;
      }
    </style>
  </head>
  <body>
    <h1>Personalizando links</h1>
    <ul>
      <li><a href="https://github.com/ViniciusDadalte">Repositorio github</a></li>
      <li><a href="https://youtube.com/cursoemvideo">Canal do youtube</a></li>
      <li><a href="https://www.cursoemvideo.com">Site do curso em video</a></li>
    </ul>
  </body>
</html>
