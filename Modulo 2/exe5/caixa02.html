<!DOCTYPE html>
<html>
  <head lang="pt-br">
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grouping tags</title>
    <style type="text/css" media="all">
      body {
        font-family: Arial;
        background-color: #484444;
        margin: 0px;
      }
      
      header {
        background-color: white;
        padding: 10px;
        margin: 10px;
      }
      
      nav {
        padding: 3px;
        background-color: #2a2828;
        box-shadow: 5px 3px 7px 1px #00000075;
      }
      
      nav > a {
        text-decoration: none;
        color: white;
        font-weight: bold;
        margin-right: 30px;
      }
      
      nav > a:hover {
        text-decoration: underline;
      }
      
      main {
        background-color: white;
        padding: 10px;
        margin: 10px;
        border-radius: 10px 0px;
        box-shadow: 4px 4px 9px 0px #00000078;
      }
      
      article {
        background-color: lightgrey;
        padding: 5px;
      }
      
      article > aside {
        background-color: #939393;
      }
      
      footer {
        background-color: black;
        color: white;
        text-align: center;
        padding: 4px;
        margin: 0px;
      }
      
      footer > p {
        margin: 0px;
      }
      
      div#bola {
        margin: 25px auto auto auto;
        background-color: white;
        height: 100px;
        width: 100px;
        border-radius: 50%;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Meu site</h1>
      <nav>
        <a href="#">link</a>
        <a href="#">link</a>
        <a href="#">link</a>
        <a href="#">link</a>
        <a href="#">link</a>
      </nav>
    </header>
    <main>
      <section id="assuntos">
        <p>Esportes politica e tecnologia</p>
      </section>
      <section id="noticias">
        <article>
          <h1>Noticias sobre o brasil</h1>
          <p>Lorem</p>
          <aside>
            <p>Escrito por jacinto pinto no rego</p>
          </aside>
        </article>
        <article>
          
        </article>
      </section>
    </main>
    <footer>
      <p>Desenvolvido pelo Vinicius</p>
    </footer>
    <div id="bola">
      buceta
    </div>
  </body>
</html>
